<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="container-img">
      <img src="./src/images/image-product-desktop.jpg" alt="image product-img" class="product-img">
    </div>
    <div class="container-info">
      <p>perfume</p>
      <p>Gabrielle Essence Eau De Parfum</p>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
        CHANEL</p>
      <div class="prices">
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button><img src="./src/images/icon-cart.svg" alt="icon-cart"> Add to cart</button>
    </div>
  </div>
</body>

</html>
